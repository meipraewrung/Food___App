<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>foodService</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
</head>

<body>
    <ons-page id="foodCategory">
        <!--toolbar-->
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button icon="md-menu" size="70px" style="color: rgb(0, 0, 0);"></ons-toolbar-button>
            </div>
            <div class="center">foodService</div>
            <div class="right">
                <ons-icon icon="md-home" size="40px" style="color: rgb(0, 0, 0);"></ons-icon>
            </div>
            <br>
        </ons-toolbar>
        <!--name-->
        <p style="text-align: center"><b>Restaurants Category</b></p>
        <!--แถวที่1: Thai,Chinese,Vietnam-->
        <ons-row>
            <ons-col width="5%">
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%;">
                    <img src="image/category/thai.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Thai food
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%;">
                    <img src="image/category/chinese.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Chinese food
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%;">
                    <img src="image/category/vietnam.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Vietnam food
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="5%">
            </ons-col>
        </ons-row>
        <!--แถวที่2: Japanese,Fast,Seafood-->
        <ons-row>
            <ons-col width="5%">
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%">
                    <img src="image/category/japanese.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Japanese food
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%">
                    <img src="image/category/fast.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Fast food
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%">
                    <img src="image/category/sea.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Seafood
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="5%">
            </ons-col>
        </ons-row>
        <!--แถวที่3: Sweets/Appetizers,Beverage-->
        <ons-row>
            <ons-col width="5%">
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%">
                    <img src="image/category/sweetsAppetizers.jpg" alt="Onsen UI" style="width: 100%; height: 150%">
                    <div class="title" style="text-align: center">
                        Sweets/Appetizers
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="30%">
                <ons-card style="width: 100%">
                    <img src="image/category/beverage.jpg" alt="Onsen UI" style="width: 100%">
                    <div class="title" style="text-align: center">
                        Beverage
                    </div>
                </ons-card>
            </ons-col>
            <ons-col width="30%">
            </ons-col>
            <ons-col width="5%">
            </ons-col>
        </ons-row>
    </ons-page>
</body>

</html>
