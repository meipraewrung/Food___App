<ons-page id="loginPage">
    <div class="diareg">
        <div class="dialog-container">
            <div class="card card--materiall">
                <div style="text-align: center;">
                    <div class="logolog_content">
                        <ons-row class="row">
                            <ons-row class="logolog" style="width: 100%; padding-right: 40px;">
                                <ons-col modifier="nodivider" id="category1C1">
                                    <div class="logo_login"
                                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodapp-93536.appspot.com/o/foodS.png?alt=media&token=26c2a9e6-d57d-4ffa-b2e7-7342851c996d')">
                                    </div>
                                </ons-col>
                            </ons-row>
                        </ons-row>
                    </div>
                </div>
                <div class="title" style="text-align: center;">
                    <h1><b>Sign in</b></h1>
                </div>
                <div class="content">
                    <div style="text-align: center; margin-top: 15px;">
                        <p>
                            <ons-input id="username" modifier="material" placeholder="Username"></ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="material" type="password" placeholder="Password">
                            </ons-input>
                        </p>
                        <p style="margin-top: 10px;">
                            <ons-button id="signinbtn"><b>Sign in</b></ons-button>
                        </p>
                        <p style="margin-top: 15px;color: blue">
                            <h3>Or sign up with</h3>
                            <ons-row>
                                <ons-col>
                                    <ons-button id="registerbtn"
                                        style="background-color: rgb(0, 255, 255); color: rgb(0, 0, 0); margin-top: 10px;">
                                        <b>Register</b>
                                    </ons-button>
                                    <ons-button id="googlebtn"
                                        style="background-color: rgb(255, 0, 0); color: rgb(0, 0, 0); margin-top: 10px;">
                                        <b>Google</b>
                                    </ons-button>
                                </ons-col>
                            </ons-row>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ons-page>
