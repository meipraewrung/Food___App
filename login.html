<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>foodService</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
</head>

<body>
    <center>
        <ons-page id="Login">
            <div class="dialog">
                <div class="dialog-container">
                    <div class="card card--material" style="height: auto; padding: 1px 0 0 0;">
                        <div style="text-align: center; margin-top: 30px;">
                            <p>
                                <img src="image/foodS.png" alt="Onsen UI" style="width: 45%">
                            </p>
                            <p>
                                <ons-input id="username" modifier="underbar" type="username"
                                    placeholder="Username/E-mail" float>
                                </ons-input>
                            </p>
                            <p>
                                <ons-input id="password" modifier="underbar" type="password" placeholder="Password"
                                    float>
                                </ons-input>
                            </p>
                            <p style="width: auto; margin: 0 auto;">
                                <ons-button class="large" onclick="login()">Login</ons-button>
                            </p>
                            <br><br>
                            <p style="width: auto; margin: 0 auto;">Or not registered yet
                                <ons-button modifier="large--quiet">Register</ons-button>
                            </p>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </ons-page>
    </center>
</body>

</html>
