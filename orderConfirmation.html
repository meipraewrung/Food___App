<ons-page id="orderConfirmPage">
    <!--toolbar-->
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button icon="md-menu" size="70px" style="color: rgb(0, 0, 0);"></ons-toolbar-button>
        </div>
        <div class="center">foodService</div>
        <div class="right">
            <ons-icon icon="md-home" size="40px" style="color: rgb(0, 0, 0);"></ons-icon>
        </div>
        <br>
    </ons-toolbar>
    <!--name-->
    <p style="text-align: center"><b>Ordered Item</b></p>

    <ons-row>
        <ons-card style="width: 100%;">
            <ons-row width="100%">
                <ons-col width="20%">
                </ons-col>
                <ons-col width="50%">
                    <div class="title" style="text-align: center">
                        กิตติก๋วยเตี๋ยวเป็ด
                    </div>
                    <br><br>
                    <ons-row style="text-align: center">
                        <ons-col width="20%">จำนวน
                        </ons-col>
                        <ons-col width="60%">เมนู
                        </ons-col>
                        <ons-col width="20%">ราคา
                        </ons-col>
                    </ons-row>
                    <ons-row style="text-align: center">
                        <ons-col width="20%">
                            <p>2</p>
                        </ons-col>
                        <ons-col width="60%">
                            <p>
                                <ons-button>-</ons-button>ก๋วยเตี๋ยวบะหมี่น้ำเป็ดพะโล้ 50 บาท <ons-button>+
                                </ons-button>
                            </p>
                        </ons-col>
                        <ons-col width="20%">
                            <p>100</p>
                        </ons-col>
                    </ons-row>
                    <ons-row style="text-align: center">
                        <ons-col width="20%">
                            <p>1</p>
                        </ons-col>
                        <ons-col width="60%">
                            <p>
                                <ons-button>-</ons-button>ก๋วยเตี๋ยวเส้นหมี่เเห้งเป็ดพะโล้ 50 บาท<ons-button>+
                                </ons-button>
                            </p>
                        </ons-col>
                        <ons-col width="20%">
                            <p>50</p>
                        </ons-col>
                    </ons-row>
                    <br>
                    <div class="title" style="text-align: center">
                        รวม 200 บาท
                    </div>
                </ons-col>
                <ons-col width="20%">
                </ons-col>
                <ons-col width="10%">
                    <ons-button class="large--cta" onclick="Delete()">Delete order</ons-button>
                </ons-col>
            </ons-row>
        </ons-card>
    </ons-row>
    <ons-col>
        <ons-button modifier="large" onclick="confirm()">Confirm order</ons-button>
    </ons-col>
</ons-page>
