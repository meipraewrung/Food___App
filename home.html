<ons-page id="homePage">
    <!--toolbar-->
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="menubtn">
                    <ons-icon icon="md-menu" size="25px" style="color: rgb(0, 0, 0);"></ons-icon>
                </ons-toolbar-button>
        </div>
        <div class="center">foodService</div>
        <div class="right">
            <ons-toolbar-button id="homebtn">
                <ons-icon icon="md-home" size="40px" style="color: rgb(0, 0, 0);"></ons-icon>
            </ons-toolbar-button>
        </div>
        <br>
    </ons-toolbar>
    <!--name-->
    <p style="text-align: center; margin-top: 15px; margin-bottom: 10px;">
        <ons-search-input placeholder="Food or Restuarant">
        </ons-search-input>
    </p>
    <p style="text-align: center"><b>Restaurants Category</b></p>
    <!--แถวที่1: Thai,Chinese,Vietnam-->
    <ons-row>
        <ons-col width="5%">
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%;">
                <img src="image/category/thai.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Thai food
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%;">
                <img src="image/category/chinese.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Chinese food
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%;">
                <img src="image/category/vietnam.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Vietnam food
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="5%">
        </ons-col>
    </ons-row>
    <!--แถวที่2: Japanese,Fast,Seafood-->
    <ons-row>
        <ons-col width="5%">
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%">
                <img src="image/category/japanese.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Japanese food
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%">
                <img src="image/category/fast.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Fast food
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%">
                <img src="image/category/sea.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Seafood
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="5%">
        </ons-col>
    </ons-row>
    <!--แถวที่3: Sweets/Appetizers,Beverage-->
    <ons-row>
        <ons-col width="5%">
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%">
                <img src="image/category/sweetsAppetizers.jpg" alt="Onsen UI" style="width: 100%; height: 150%">
                <div class="title" style="text-align: center">
                    Sweets/Appetizers
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="30%">
            <ons-card style="width: 100%">
                <img src="image/category/beverage.jpg" alt="Onsen UI" style="width: 100%">
                <div class="title" style="text-align: center">
                    Beverage
                </div>
            </ons-card>
        </ons-col>
        <ons-col width="30%">
        </ons-col>
        <ons-col width="5%">
        </ons-col>
    </ons-row>
</ons-page>
