<ons-page id="resturantListPage">
    <!--toolbar-->
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="menubtn" onclick="fn.openMB()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">foodService</div>
        <div class="right">
            <ons-toolbar-button id="homebtn" onclick="fn.openHB('')">
                <ons-icon icon="md-home"></ons-icon>
            </ons-toolbar-button>
        </div>
        <br>
    </ons-toolbar>
    <!--Restaurants List-->
    <div class="category_content">
        <ons-row class="row justify-content-center" style="background-color: rgb(252, 235, 0);">
            <ons-card style="width: 100%;">
                <p style="text-align: center"><b>Restaurants List</b></p>
                <ons-row class="category" style="background-color: rgb(255, 255, 255);">
                    <ons-col modifier="nodivider" id="category1C1">
                        <div class="category_wrapper"
                            style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodapp-93536.appspot.com/o/category%2Fthai.jpg?alt=media&token=eb688bd4-51dc-436c-ab47-11a5eea6af42')">
                            <figure class="category_thumbnail">
                                <div class="category_cate_title" id="category2_name">กิตติก๋วยเตี๋ยวเป็ด</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="category1C2">
                        <div class="category_wrapper"
                            style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodapp-93536.appspot.com/o/category%2Fchinese.jpg?alt=media&token=5367c2a5-9ec2-4b11-8a52-cc5e42cc86a0')">
                            <figure class="category_thumbnail">
                                <div class="category_cate_title" id="category2_name">ศาลาลอยซีฟู้ด</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category" style="background-color: rgb(255, 255, 255);">
                    <ons-col modifier="nodivider" id="category1C3">
                        <div class="category_wrapper"
                            style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodapp-93536.appspot.com/o/category%2Fvietnam.jpg?alt=media&token=f384962f-f79d-4b00-867e-ce8a76521f78')">
                            <figure class="category_thumbnail">
                                <div class="category_cate_title" id="category2_name">ป่าหล่ายซีฟู้ด</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="category1C4">
                        <div class="category_wrapper"
                            style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodapp-93536.appspot.com/o/category%2Fjapanese.jpg?alt=media&token=3e95ddcb-8d56-4761-b3dd-204478ae89dc')">
                            <figure class="category_thumbnail">
                                <div class="category_cate_title" id="category2_name">MR.INK Bubble Milk Tea</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category" style="background-color: rgb(255, 255, 255);">
                    <ons-col modifier="nodivider" id="category1C5">
                        <div class="category_wrapper"
                            style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodapp-93536.appspot.com/o/category%2Ffast.jpg?alt=media&token=0ad1819c-a908-4180-988e-58cbd49d4643')">
                            <figure class="category_thumbnail">
                                <div class="category_cate_title" id="category2_name">ร้านหวานละมุน</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="category1C6">
                        <div class="category_wrapper">
                        </div>
                    </ons-col>
                </ons-row>
            </ons-card>
        </ons-row>
    </div>
</ons-page>
